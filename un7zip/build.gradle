apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 36
    namespace 'com.hzy.un7zip'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 11
        versionName "1.7.3"
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}


